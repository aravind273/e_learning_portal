<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Course</title>
</head>
<body>
<div style="text-align:center">
<h1>ADD COURSE</h1>
<form action="enrollCourse" method="post" >
Course Id : <input type="text" name="course_id"><br><br>
Course Name : <input type="text" name="course_name"><br><br>
Course Description : <input type="text" name="course_description"><br><br>
Course Resources: <input type="file" name="course_resources"><br><br>
Course Fees: <input type="number" name="course_fees"><br><br>

<input type="submit" value="Enroll" style="background-color:green">
</form>
</div>

</body>
</html>
